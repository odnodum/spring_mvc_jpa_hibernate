<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Пользователи</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h2>Пользователи</h2>

<div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Возраст</th>
            <th scope="col">Действие</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="user : ${usersList}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.age}"></td>
            <td>
                <a href="/edit/" th:href="@{'/edit/' + ${user.id}}" class="btn btn-success" role="button" aria-pressed="true">Редактировать</a>
                <form th:method="DELETE" th:action="@{/delete/{id}(id=${user.getId()})}">
                    <input type="submit" class="btn btn-danger" role="button" aria-pressed="true" value="Удалить"/>
                </form>

            </td>
        </tr>
        </tbody>
    </table>
</div>

<a href="/add" th:href="@{/add}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Добавить нового пользователя</a>

</body>
</html>
